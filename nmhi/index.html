<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NMHI</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" type="image/png" href="styles/images/favicon.png" />
    <script
      defer
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    ></script>
    <script defer src="js/scripts.js"></script>
    <script defer src="js/parallax.js"></script>
    <!-- <script defer src="js/animations.js"></script> -->
  </head>
  <body>
    <div
      class="container"
      data-parallax="scroll"
      data-z-index="-1"
      data-image-src="styles/images/bg.png"
    >
      <div class="nav-bar">
        <img src="styles/images/logo.png" alt="Sunrise" />
        <h1>N M H I</h1>
      </div>
      <div class="jumbotron-container">
        <div id="jumbotron" class="jumbotron">
          <div class="city-and-close-button">
            <h1>City</h1>
          </div>
        </div>
      </div>

      <div id="widget-container" class="widget-container"></div>
      <div class="search-container">
        <div class="search-input-container">
          <input
            id="search"
            class="search-input"
            type="text"
            autocomplete="off"
          />
          <button id="searchBtn" class="search-button"></button>
        </div>
        <!-- <h3>Förslag:</h3> -->
        <div id="searchArea" class="search-result-container"></div>
      </div>
      <div class="footer">
        <div class="footer-column">
          <p>Rasmus</p>
        </div>
        <div class="footer-column">
          <p>Copyright &copy;</p>
        </div>
        <div class="footer-column">
          <p>Björn</p>
        </div>
      </div>
    </div>
  </body>
</html>
